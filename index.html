<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CrossBall</title>
</head>
<body>

<header class="header">
    <a href="#" class="logo">
        <img src="./assets/img/Logo.svg" alt="logo" class="logo">
    </a>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__list_element">
                <a href="#" class="navigation__list_element_link">Расписание</a>
            </li>
            <li class="navigation__list_element">
                <a href="#" class="navigation__list_element_link">Игровые отчёты</a>
            </li>
            <li class="navigation__list_element">
                <a href="#" class="navigation__list_element_link">Статистика</a>
            </li>
            <li class="navigation__list_element navigation__list_element-more">Ещё
                <ul class="subNavigation__list">
                    <li class="subNavigation__list_element">
                        <a href="#" class="subNavigation__list_element_link"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="dropdown">
        <img src="./assets/img/ball.svg" alt="ball" class="dropdown__img">
    </div>
    <div class="profile">
        <img src="./assets/img/profile_img.svg" alt="#" class="profile__img">
    </div>
    <div class="cart">
        <img src="./assets/img/cart.svg" alt="#" class="cart__img">
        <div class="cart__counterWrapper">
            <p class="cart__counter">1</p>
        </div>
    </div>

</header>

</body>
</html>
